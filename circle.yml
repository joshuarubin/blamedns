machine:
  services:
    - docker
  environment:
    GO_VERSION: 1.6.2
    PATH: ${HOME}/.go/go${GO_VERSION}/bin:${PATH}
    GOROOT: ${HOME}/.go/go${GO_VERSION}
    MAKEFLAGS: -j
    GOTEST: gt

checkout:
  post:
    - make fix_circle

dependencies:
  cache_directories:
    - ~/.go
    - ~/.cache/go-test-cache
  override:
    - make circle-touch
    - make circle_deps

test:
  override:
    - make circle

deployment:
  all:
    owner: joshuarubin
    branch: /.*/
    commands:
    - make deploy
